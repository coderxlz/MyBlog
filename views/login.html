<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/login.css">
    <link rel="stylesheet" href="/public/css/toast.css">
</head>
<body>
    
    <div class="logo">
      <img src="/public/img/logoko.png" alt="">
    </div>
  
    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading text-center">用户登录</h2>
        <div class="wrap">
          <h4>邮箱：</h4>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus name="email">
          <h4>密码：</h4>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me"> 记住我
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="log">登录</button>
        </div>
        
      </form>

     

    </div> <!-- /container -->

    <div class="reg text-info">没有账号？<a href="/register">点击创建</a></div>

    <div class="toast">
      <div class="msg">
        <span id="msg"></span>
      </div>
    </div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="/public/js/login.js"></script>
</body>
</html>
